<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Application</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: url('https://i.ytimg.com/vi/XyK0-TMfwuM/maxresdefault.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        h1 {
            margin-top: 0px;
            padding: 0px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #4000ff;
        }

        .container {
            background-color: rgba(208, 198, 198, 0.957);
            padding: 20px;
            border-radius: 8px;
            width: 350px;
            text-align: center;
            color: black;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 25px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="signupForm">
            <h1>Sign Up</h1>

            <!-- Username Input -->
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <!-- Password Input -->
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <!-- Profile Picture Input -->
            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture">

            <!-- Account Type Dropdown -->
            <label for="accountType">Select Account Type:</label>
            <select id="accountType" required>
                <option value="hire">Hire</option>
                <option value="freelancer">Freelancer</option>
            </select>

            <!-- Freelancer Details Section -->
            <div id="freelancerDetails" style="display:none;">
                <label for="description">Description:</label>
                <textarea id="description" placeholder="Tell us about yourself"></textarea>

                <label for="previousProjects">Previous Projects:</label>
                <input type="text" id="previousProjects" placeholder="Enter your previous projects">
            </div>

            <!-- Submit Button -->
            <button type="button" onclick="submitForm()">Create Account</button>
        </form>
    </div>

    <script>
        function submitForm() {
            // Get input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const accountType = document.getElementById('accountType').value;

            // Store data in local storage (for demonstration purposes)
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            localStorage.setItem('accountType', accountType);

            // Redirect to login page (for demonstration purposes)
            window.location.href = 'login.html';
        }

        // Show/hide Freelancer details based on account type selection
        document.getElementById('accountType').addEventListener('change', function() {
            const freelancerDetails = document.getElementById('freelancerDetails');
            freelancerDetails.style.display = (this.value === 'freelancer') ? 'block' : 'none';
        });
    </script>
</body>
</html>
